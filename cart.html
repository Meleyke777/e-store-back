<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Cart | E-STORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #020617;
      --card-bg: rgba(15, 23, 42, 0.6);
      --accent-blue: #38bdf8;
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      background: radial-gradient(circle at top right, #0c1e35, #020617);
      color: #e2e8f0;
      font-family: 'Plus Jakarta Sans', sans-serif;
      min-height: 100vh;
    }

    /* Pro Glassmorphism */
    .glass-panel {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .nav-blur {
      background: rgba(2, 6, 23, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--glass-border);
    }

    /* Button Animations */
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8 0%, #2563eb 100%);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(37, 99, 235, 0.5);
      filter: brightness(1.1);
    }

    /* Custom Table Styling */
    th {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #94a3b8;
    }

    .product-row {
      transition: background 0.2s ease;
    }

    .product-row:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    /* Quantity Controls */
    .qty-box {
      background: #1e293b;
      border: 1px solid var(--glass-border);
    }

    .remove-link {
      color: #94a3b8;
      transition: color 0.2s;
    }

    .remove-link:hover {
      color: #f87171;
    }

    /* Animated Glow */
    .glow-text {
      text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
    }
  </style>
</head>

<body class="pb-20">
  <nav class="w-full nav-blur sticky top-0 z-50">
    <div class="container mx-auto px-8 py-5 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold tracking-tight bg-gradient-to-r from-white to-sky-400 bg-clip-text text-transparent">
        E-STORE<span class="text-sky-500">.</span>
      </h1>
      <div class="hidden md:flex gap-10 text-sm font-medium">
        <a href="index.html" class="text-slate-400 hover:text-white transition-colors">Home</a>
        <a href="shop.html" class="text-slate-400 hover:text-white transition-colors">Shop</a>
        <a href="cart.html" class="text-sky-400">Cart</a>
        <a href="contact.html" class="text-slate-400 hover:text-white transition-colors">Contact</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto px-4 mt-12 max-w-6xl">
    <header class="mb-10">
      <h2 class="text-4xl font-extrabold text-white mb-2">Shopping Cart</h2>
      <p class="text-slate-400">Review your selection and proceed to checkout.</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2">
        <div class="glass-panel rounded-2xl overflow-hidden">
          <table class="w-full">
            <thead>
              <tr class="border-b border-white/5">
                <th class="py-5 px-6 text-left">Product</th>
                <th class="py-5 px-6 text-left">Quantity</th>
                <th class="py-5 px-6 text-right">Subtotal</th>
              </tr>
            </thead>
            <tbody id="cart-items" class="divide-y divide-white/5">
              </tbody>
          </table>
        </div>
      </div>

      <div class="lg:col-span-1">
        <div class="glass-panel rounded-2xl p-8 sticky top-28">
          <h3 class="text-xl font-bold mb-6">Order Summary</h3>
          
          <div class="space-y-4 mb-8">
            <div class="flex justify-between text-slate-400">
              <span>Subtotal</span>
              <span id="subtotal" class="text-white">0 ₼</span>
            </div>
            <div class="flex justify-between text-slate-400">
              <span>Shipping</span>
              <span class="text-emerald-400 font-medium tracking-wide">FREE</span>
            </div>
            <div class="border-t border-white/10 pt-4 mt-4 flex justify-between">
              <span class="text-lg font-bold text-white">Total</span>
              <span id="total" class="text-2xl font-bold text-sky-400 glow-text">0 ₼</span>
            </div>
          </div><a href="checkout.html">
            <button>"Continue to checkout"</button>
          </a>
          
<a href="checkout.html">
  
</a>



        </div>
      </div>
    </div>
  </main>

<script src="cart.js"></script>
</body>
</html>
