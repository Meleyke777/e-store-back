<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | E-Store</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <style>
    body {
      background:
        radial-gradient(600px circle at top right, rgba(56,189,248,.15), transparent 40%),
        radial-gradient(800px circle at bottom left, rgba(30,64,175,.15), transparent 45%),
        #020617;
    }

    .glass {
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .focus-glow:focus {
      box-shadow: 0 0 0 1px rgba(56,189,248,.5),
                  0 0 20px rgba(56,189,248,.25);
    }
  </style>
</head>

<body class="min-h-screen text-slate-200 antialiased">

<!-- NAVBAR -->
<nav class="sticky top-0 z-50 bg-slate-950/70 backdrop-blur-xl border-b border-white/5">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

    <h1 class="text-2xl font-black tracking-tight text-white">
      E<span class="text-sky-400">-</span>STORE
    </h1>

    <div class="hidden md:flex gap-7 text-sm font-medium">
      <a href="index.html" class="hover:text-sky-400 transition">Home</a>
      <a href="shop.html" class="hover:text-sky-400 transition">Shop</a>
      <a href="contact.html" class="text-sky-400">Contact</a>
      <a href="about.html" class="hover:text-sky-400 transition">About</a>
      <a href="create-product.html" class="hover:text-sky-400 transition">Create</a>
      <a href="my-products.html" class="hover:text-sky-400 transition">My Products</a>
      <a href="signup.html" class="hover:text-sky-400 transition">Sign Up</a>
    </div>

    <div class="flex items-center gap-4 text-lg">
      <a href="cart.html" class="hover:text-sky-400 transition">
        <i class="fa-solid fa-cart-shopping"></i>
      </a>
      <a href="profile.html" class="hover:text-rose-400 transition">
        <i class="fa-solid fa-user"></i>
      </a>
    </div>

  </div>
</nav>

<!-- CONTENT -->
<main class="max-w-7xl mx-auto px-6 py-24">

  <!-- HEADER -->
  <header class="text-center mb-16">
    <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight
               bg-gradient-to-r from-sky-400 to-blue-500 bg-clip-text text-transparent">
      Get in Touch
    </h1>
    <p class="mt-5 text-slate-400 max-w-lg mx-auto">
      Have a technical inquiry or product question?
      Our specialists will respond within 24 hours.
    </p>
  </header>

  <!-- FORM CARD -->
  <section class="max-w-4xl mx-auto glass rounded-[2.5rem] p-10 md:p-14 shadow-2xl">

    <form id="contact-form" class="max-w-2xl mx-auto space-y-6">

      <div class="grid md:grid-cols-2 gap-6">
        <input
          id="name"
          type="text"
          placeholder="Full Name"
          required
          class="w-full px-6 py-4 rounded-2xl bg-slate-900/60
                 border border-white/10 focus:border-sky-400
                 focus:outline-none focus-glow"
        />

        <input
          id="email"
          type="email"
          placeholder="Email Address"
          required
          class="w-full px-6 py-4 rounded-2xl bg-slate-900/60
                 border border-white/10 focus:border-sky-400
                 focus:outline-none focus-glow"
        />
      </div>

      <textarea
        id="message"
        rows="4"
        required
        placeholder="Describe your project or questionâ€¦"
        class="w-full px-6 py-4 rounded-2xl bg-slate-900/60
               border border-white/10 focus:border-sky-400
               focus:outline-none focus-glow resize-none"
      ></textarea>

      <button
        type="submit"
        class="w-full py-4 rounded-2xl font-black tracking-wide
               bg-sky-400 text-slate-950
               hover:bg-sky-300 transition shadow-lg shadow-sky-500/20"
      >
        SEND MESSAGE
      </button>
    </form>

    <p
      id="success-message"
      class="hidden mt-8 text-center text-sky-400 font-semibold text-lg"
    ></p>

  </section>
</main>

<!-- JS -->
<script src="api.js"></script>
<script src="create-product.js"></script>
<script src="my-products.js"></script>
<script src="shop.js"></script>

<script>
  document.getElementById("contact-form").addEventListener("submit", function (e) {
    e.preventDefault();

    this.reset();

    const success = document.getElementById("success-message");
    success.textContent =
      "Thank you! Your message has been received. Our team will contact you within 24 hours.";
    success.classList.remove("hidden");
  });
</script>

</body>
</html>
