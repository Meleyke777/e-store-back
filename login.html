<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Legal Engineering Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .bg-navy-dark { background-color: #020617; }
        .bg-navy-card { background-color: #0f172a; }
        
        /* Message animation */
        #message:not(:empty) {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<nav class="border-b border-slate-800 bg-slate-950/50 backdrop-blur-md sticky top-0 z-40">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-black tracking-tighter italic uppercase">E-STORE</h1>
    <div class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a href="index.html" class="hover:text-sky-400">Home</a>
      <a href="shop.html" class="hover:text-sky-400">Shop</a>
      <a href="contact.html" class="hover:text-sky-400">Contact</a>
      <a href="about.html" class="hover:text-sky-400">About</a>
      <a href="create-product.html" class="hover:text-sky-400">Create Product</a>
      <a href="my-products.html" class="hover:text-sky-400">My Products</a>
    </div>
    <div class="flex gap-4 items-center">
      <a href="cart.html">
        <i class="fa-solid fa-cart-shopping cursor-pointer hover:text-sky-400"></i>
    </a>
    </div>
  </div>
</nav>

<body class="bg-navy-dark text-slate-200 antialiased overflow-hidden">
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] right-[-10%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[400px] h-[400px] bg-indigo-600/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-navy-card p-10 rounded-2xl border border-white/5 shadow-2xl w-full max-w-md transition-all">
            
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-600/20 rounded-xl mb-4 border border-blue-500/20">
                    <i class="fas fa-lock text-blue-400 text-xl"></i>
                </div>
                <h3 class="text-2xl font-bold text-white tracking-tight">Welcome Back</h3>
                <p class="text-slate-400 text-sm mt-2 font-light">Securely access your legal engineering workspace</p>
            </div>

            <div id="message" class="text-red-400 text-sm text-center mb-6 font-medium"></div>

            <form id="login-form" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 ml-1">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">
                            <i class="far fa-user text-sm"></i>
                        </span>
                        <input
                            type="text"
                            id="username"
                            placeholder="Enter username"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-xl pl-10 pr-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all"
                            required
                        />
                    </div>
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 ml-1">Password</label>
                    </div>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">
                            <i class="far fa-key text-sm"></i>
                        </span>
                        <input
                            type="password"
                            id="password"
                            placeholder="••••••••"
                            class="w-full bg-slate-900/50 border border-white/10 rounded-xl pl-10 pr-4 py-3 text-white placeholder:text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all"
                            required
                        />
                    </div>
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-3.5 rounded-xl transition-all duration-300 shadow-lg shadow-blue-600/20 active:scale-[0.98] mt-2"
                >
                    Sign In
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-white/5"></div></div>
                <div class="relative flex justify-center text-xs uppercase"><span class="bg-[#0f172a] px-2 text-slate-500 tracking-widest">or</span></div>
            </div>

            <p class="text-center text-sm text-slate-400">
                Don't have an account? 
                <a href="signup.html" class="text-blue-400 hover:text-blue-300 font-medium ml-1">Create an account</a>
            </p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/558b0d9e50.js" crossorigin="anonymous"></script>

<script src="login.js"></script>
</body>
</html>
