<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | My Products</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    tr {
      transition: all 0.2s ease;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    tr:hover {
      background: rgba(255,255,255,0.03);
    }

    .product-img {
      transition: transform 0.3s ease;
    }

    .product-img:hover {
      transform: scale(2.2);
      z-index: 50;
    }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #0f172a; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
  </style>
</head>

<body class="min-h-screen">

<!-- NAVBAR -->
<nav class="border-b border-slate-800 bg-slate-950/50 backdrop-blur-md sticky top-0 z-40">
  <div class="container mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-black tracking-tighter italic uppercase">E-STORE</h1>
    <div class="hidden md:flex items-center gap-6 text-sm font-medium">
      <a href="index.html" class="hover:text-sky-400">Home</a>
      <a href="shop.html" class="hover:text-sky-400">Shop</a>
      <a href="create-product.html" class="hover:text-sky-400">Create Product</a>
      <a href="my-products.html" class="text-sky-400">My Products</a>
      <a href="signup.html" class="hover:text-sky-400">Sign Up</a>
    </div>
    <a href="cart.html">
      <i class="fa-solid fa-cart-shopping hover:text-sky-400"></i>
    </a>
  </div>
</nav>

<!-- CONTENT -->
<main class="container mx-auto px-6 py-10">

  <div class="flex justify-between items-end mb-8">
    <div>
      <h1 class="text-3xl font-extrabold">Inventory Management</h1>
      <p class="text-slate-400">Manage your products</p>
    </div>
    <a href="create-product.html"
       class="bg-blue-600 hover:bg-blue-500 px-6 py-2.5 rounded-xl font-medium">
      + Add Product
    </a>
  </div>

  <div class="glass-panel rounded-2xl overflow-hidden">
    <table class="w-full text-left">
      <thead class="bg-slate-900 text-slate-400 uppercase text-xs">
        <tr>
          <th class="px-6 py-4">Product</th>
          <th class="px-6 py-4">ID</th>
          <th class="px-6 py-4">Category</th>
          <th class="px-6 py-4">Price</th>
          <th class="px-6 py-4 text-center">Status</th>
          <th class="px-6 py-4 text-right">Actions</th>
        </tr>
      </thead>

      <tbody id="products-body">
        <tr>
          <td colspan="6" class="text-center py-20 text-slate-500">
            Loading products...
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
<div class="p-4 border-t border-white/5 flex justify-between items-center">
  <span class="text-xs text-slate-500">
      Showing <span id="showing-start" class="text-slate-300">0</span> -
      <span id="showing-end" class="text-slate-300">0</span> of
      <span id="total-entries" class="text-slate-300">0</span>
  </span>
  <div class="flex items-center gap-1">
      <button id="prev-btn" class="p-2 hover:bg-slate-800 rounded-lg disabled:opacity-30">
          <i class="fas fa-chevron-left"></i>
      </button>
      <div id="pagination-numbers" class="flex gap-1"></div>
      <button id="next-btn" class="p-2 hover:bg-slate-800 rounded-lg disabled:opacity-30">
          <i class="fas fa-chevron-right"></i>
      </button>
  </div>
</div>

<!-- SCRIPT -->
<script>
    // my-products.js

const API_BASE = "http://localhost:8085/api/v1";

document.addEventListener("DOMContentLoaded", async () => {
  const token = localStorage.getItem("authToken");
  const tbody = document.getElementById("products-body");

  if (!token) {
    tbody.innerHTML = `
      <tr>
        <td colspan="6" class="text-center py-10 text-red-400">
          Please log in to view products.
        </td>
      </tr>`;
    return;
  }

  await loadProducts(token);
});

/* ------------------ LOAD PRODUCTS ------------------ */
async function loadProducts(token) {
  const tbody = document.getElementById("products-body");
  tbody.innerHTML = `<tr><td colspan="6" class="text-center py-20 text-slate-500">Loading...</td></tr>`;

  try {
    const res = await fetch(`${API_BASE}/products`, {
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      credentials: "include"
    });

    if (!res.ok) throw new Error(`Error: ${res.status}`);

    const products = await res.json();

    if (!products || products.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6" class="text-center py-20 text-slate-500">No products found.</td></tr>`;
      return;
    }

    tbody.innerHTML = "";
    products.forEach(p => {
      const tr = document.createElement("tr");
      tr.classList.add("group");
      tr.innerHTML = `
        <td class="px-6 py-4">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 rounded-lg bg-slate-800 overflow-hidden border border-white/10">
              <img src="${p.imageUrl}" class="product-img w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/50'">
            </div>
            <div>
              <div class="font-bold text-slate-200">${p.name}</div>
              <div class="text-xs text-slate-500">${p.brand || 'No Brand'}</div>
            </div>
          </div>
        </td>
        <td class="px-6 py-4 font-mono text-xs text-slate-500">#${p.id}</td>
        <td class="px-6 py-4">
          <span class="px-2 py-1 bg-blue-500/10 text-blue-400 rounded-md text-xs border border-blue-500/20">
            ${p.category || 'General'}
          </span>
        </td>
        <td class="px-6 py-4 font-semibold text-slate-200">${p.price} â‚¼</td>
        <td class="px-6 py-4 text-center">
          <span class="h-2 w-2 rounded-full bg-emerald-500 inline-block mr-2 shadow-[0_0_8px_rgba(16,185,129,0.5)]"></span>
          <span class="text-xs text-slate-400">Active</span>
        </td>
        <td class="px-6 py-4 text-right">
          <button class="delete-btn p-2 hover:text-red-400 transition" data-id="${p.id}">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });

    // Update counts (optional)
    document.getElementById("total-entries").textContent = products.length;
    document.getElementById("showing-start").textContent = products.length > 0 ? 1 : 0;
    document.getElementById("showing-end").textContent = products.length;

  } catch (err) {
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="6" class="text-center py-10 text-red-500">Failed to load products.</td></tr>`;
  }
}

/* ------------------ DELETE PRODUCT ------------------ */
document.addEventListener("click", async (e) => {
  const btn = e.target.closest(".delete-btn");
  if (!btn) return;

  const productId = btn.dataset.id;
  const row = btn.closest("tr");
  const token = localStorage.getItem("authToken");

  if (!token) {
    alert("You are not authenticated.");
    return;
  }

  if (!confirm("Are you sure you want to delete this product?")) return;

  try {
    const res = await fetch(`${API_BASE}/products/${productId}`, {
      method: "DELETE",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      credentials: "include"
    });

    if (!res.ok) {
      const text = await res.text();
      console.error("Delete failed:", text);
      alert(`Delete failed: ${res.status}`);
      return;
    }

    // Remove row from table
    row.remove();

    // Update counts
    const totalEl = document.getElementById("total-entries");
    const showingEnd = document.getElementById("showing-end");
    const showingStart = document.getElementById("showing-start");
    const total = parseInt(totalEl.textContent) - 1;
    totalEl.textContent = total;
    showingEnd.textContent = total;
    showingStart.textContent = total > 0 ? 1 : 0;

  } catch (err) {
    console.error(err);
    alert("Server connection error.");
  }
});

</script>

</body>
</html>
