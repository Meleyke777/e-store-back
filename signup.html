<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | E-Store</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #020617;
    }
  </style>
</head>

<body class="text-slate-200 min-h-screen">

<!-- NAVBAR -->
<nav class="sticky top-0 z-50 bg-slate-950/80 backdrop-blur border-b border-white/5">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-black tracking-tight text-white">
      E<span class="text-sky-400">-</span>STORE
    </h1>

    <div class="hidden md:flex gap-6 text-sm font-medium">
      <a href="index.html" class="hover:text-sky-400">Home</a>
      <a href="shop.html" class="hover:text-sky-400">Shop</a>
      <a href="contact.html" class="hover:text-sky-400">Contact</a>
      <a href="about.html" class="hover:text-sky-400">About</a>
      <a href="create-product.html" class="hover:text-sky-400">Create Product</a>
      <a href="my-products.html" class="hover:text-sky-400">My Products</a>
    </div>

    <a href="cart.html" class="hover:text-sky-400">
      <i class="fa-solid fa-cart-shopping"></i>
    </a>
  </div>
</nav>

<!-- SIGN UP SECTION -->
<main class="flex justify-center items-center px-4 py-20">
  <div class="w-full max-w-md bg-slate-900 border border-white/10 rounded-2xl p-8 shadow-xl">

    <h2 class="text-2xl font-semibold text-center text-white mb-6">
      Create Account
    </h2>

    <form id="signupForm" class="space-y-4">

      <input
        type="text"
        id="signup-username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700
               focus:outline-none focus:border-sky-400"
      />

      <div class="grid grid-cols-2 gap-3">
        <input
          type="text"
          id="signup-name"
          placeholder="First name"
          required
          class="px-4 py-3 rounded-lg bg-slate-800 border border-slate-700
                 focus:outline-none focus:border-sky-400"
        />
        <input
          type="text"
          id="signup-surname"
          placeholder="Last name"
          required
          class="px-4 py-3 rounded-lg bg-slate-800 border border-slate-700
                 focus:outline-none focus:border-sky-400"
        />
      </div>

      <input
        type="email"
        id="signup-email"
        placeholder="Email address"
        required
        class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700
               focus:outline-none focus:border-sky-400"
      />

      <input
        type="password"
        id="signup-password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700
               focus:outline-none focus:border-sky-400"
      />

      <button
        type="submit"
        class="w-full py-3 rounded-lg bg-sky-400 text-slate-900
               font-semibold hover:bg-sky-300 transition"
      >
        Sign Up
      </button>

      <p id="message" class="text-center text-sm min-h-[20px]"></p>

    </form>

    <p class="text-center text-sm text-slate-400 mt-6">
      Already have an account?
      <a href="login.html" class="text-sky-400 hover:underline">Log in</a>
    </p>

  </div>
</main>

<!-- JS -->
<script src="api.js"></script>
<script src="signup.js"></script>

</body>
</html>
